<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <section>
      
      <div>
        <form id="form">
          <div id="container">
            <h1>Calculo Juros Composto</h1>

            <h2>Simulador</h2>

              <div id="container-inputs">
                <div id="input-form">
                  <label for="name">Nome</label><br>
                  <input type="text" name="name" id="name">
                </div>
                
                <div id="input-form">
                  <label for="monthly">Mensalidade</label><br>
                  <input type="text" name="monthly" id="monthly" oninput="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>

                <div id="input-form">
                  <label for="time">Tempo Contribuição</label><br>
                  <input type="text" name="time" id="time" oninput="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>

                <div id="input-form">
                  <label for="tax">Taxa de Juros</label><br>
                  <input type="text" name="tax" id="tax" oninput="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>

                <button id="btn">Simular</button>
                <span id="span"></span>

            </div>

          </div>
        </form>
      </div>
    </section>

<script src="js/script.js"></script>
</body>
</html>
